# SonarQube Project Configuration
sonar.projectKey=boticaa_backend
sonar.projectName=Botica API Backend
sonar.projectVersion=0.0.1-SNAPSHOT

# Source Code Configuration  
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Java Configuration
sonar.java.source=17
sonar.java.target=17

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.jacoco.reportPath=target/jacoco.exec

# Exclusions (optional - exclude generated code, configuration files, etc.)
sonar.exclusions=**/*Application.java

# Test Exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java

# Additional settings
sonar.java.libraries=target/dependency/*.jar
sonar.java.test.libraries=target/dependency/*.jar