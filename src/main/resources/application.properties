spring.application.name=BoticaSaid

server.port=8080
server.address=0.0.0.0

springdoc.swagger-ui.path=/compilado

# H2 database - La base de datos será in-memory por defecto
spring.datasource.url=jdbc:h2:mem:botica_v3;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# spring.datasource.url=jdbc:mysql://localhost:3306/botica_v3
# spring.datasource.username=root
# spring.datasource.password=
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Opcional: desactiva el reinicio automático si usas Spring Devtools
spring.devtools.restart.enabled=false

# H2 console (útil para pruebas; desactívala en producción)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console