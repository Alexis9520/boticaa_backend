spring.application.name=BoticaSaid

server.port=8080
server.address=0.0.0.0

springdoc.swagger-ui.path=/compilado

# Usar H2 en memoria
spring.datasource.url=jdbc:h2:mem:botica_v2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (útil en desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Opcional: desactiva el reinicio automático si usas Spring Devtools
spring.devtools.restart.enabled=false